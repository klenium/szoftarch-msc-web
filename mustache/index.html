<html>
<head>	
	<title>Mustache sample</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" >
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
	
</head>
<body>
	<h1>Mustache test</h1>
	<div id="contentContainer"></div>
	<script id="template" type="text/x-tmpl-mustache" >
		<ul>
			{{#students}}
			<li>{{name}} ({{id}})</li>
			{{/students}}
		</ul>
	</script>
	<script type="text/javascript">
		var student = {
			name: "Student",
			id: "NEPTUN"
		};
		var database ={
			students: [	
				{ name: "Student 1",	id: "NEPTUN1" },
				{ name: "Student 2",	id: "NEPTUN2" },
				{ name: "Student 3",	id: "NEPTUN3" },	
			],
			classes : {
				
			}
		}
		
		var output = Mustache.render("{{name}} ({{id}})", student);
		var template = $("#template").html();
		var output = Mustache.render(template, database);
		$("#contentContainer").html(output);
			
	</script>
</body>	
</html>
